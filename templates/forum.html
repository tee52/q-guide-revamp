{% extends "layout.html" %}

{% block main %}
    {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    <h5>what's new on the q?</h5>
    <br>
    <br>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              make a post
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form method="post" action="/forum">
                    <div class="mb-3">
                        <input name="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="title, e.g. CS50 Review">
                    </div>
                    <div class="mb-3">
                        <textarea name="post" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3 d-flex justify-content-end">post</button>            
                </form>
            </div>
          </div>
        </div>
    </div>
    <br>
    <br>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">username</th>
                <th scope="col">title</th>
                <th scope="col">post</th>
                <th scope="col">timestamp</th>
            </tr>
        </thead>
        <tbody class="border-top-color">
            {% for post in posts  %}
                <tr>
                    <td>{{ post[0] }}</td>
                    <td>{{ post[1] }}</td>
                    <td>{{ post[2] }}</td>
                    <td>{{ post[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
